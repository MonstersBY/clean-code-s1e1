<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
  <header class="info">
    <img src="./eisenhower-matrix.jpg" class="info__img" alt="information">
    <a
      class="more-inf" 
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="centered-main-page-element">
    <section id="topSectionForAddingElementToList">
      <label class="l-new-task" for="new-task">Add Item</label>
      <div class="task-row-wrap">
        <input id="new-task" class="task" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <h3 class="head-third">Todo</h3>
    <section id="incomplete-tasks">
      <div class="to-do-li">
        <input class="to-do-check" type="checkbox">
        <label class="to-do-l task">Pay Bills</label>
        <input type="text" class="to-do-t text-task task">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img class="del-img" src="./remove.svg" alt="delete">
        </button>
      </div>
      <div class="to-do-li edit-mode">
        <input class="to-do-check" type="checkbox">
        <label class="to-do-l task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="to-do-t text-task task">
        <button class="btn edit">Save</button>
        <button class="btn delete">
          <img class="del-img" src="./remove.svg" alt="delete">
        </button>
      </div>
    </section>
    <h3 class="head-third">Completed</h3>
    <section id="completed-tasks">
      <div class="to-do-li">
        <input class="to-do-check" type="checkbox" checked>
        <label class="to-do-l task">See the Doctor</label>
        <input type="text" class="to-do-t text-task task">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img class="del-img" src="./remove.svg" alt="delete">
        </button>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
  </body>
</html>

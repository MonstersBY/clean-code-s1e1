<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
  <header class="info">
    <img src="./eisenhower-matrix.jpg" class="info__img" alt="information">
    <a
      class="info__link" 
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <section class="add">
      <label class="add__lable head-lable" for="new-task">Add Item</label>
      <div class="add__wrap">
        <input id="new-task" class="input-task" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <h3 class="head-third">Todo</h3>
    <section class="incomplete to-do" id="incomplete-tasks">
      <div class="to-do__li">
        <input class="to-do__check" type="checkbox">
        <label class="to-do__l input-task">Pay Bills</label>
        <input type="text" class="to-do__text text-task input-task">
        <button class="btn btn__edit">Edit</button>
        <button class="btn btn__delete">
          <img class="del-img" src="./remove.svg" alt="delete">
        </button>
      </div>
      <div class="to-do__li to-do__edit-mode">
        <input class="to-do__check" type="checkbox">
        <label class="to-do__l input-task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="to-do__text text-task input-task">
        <button class="btn btn__edit">Save</button>
        <button class="btn btn__delete">
          <img class="del-img" src="./remove.svg" alt="delete">
        </button>
      </div>
    </section>
    <h3 class="head-third">Completed</h3>
    <section class="completed to-do" id="completed-tasks">
      <div class="to-do__li">
        <input class="to-do__check" type="checkbox" checked>
        <label class="to-do__l input-task">See the Doctor</label>
        <input type="text" class="to-do__text text-task input-task">
        <button class="btn btn__edit">Edit</button>
        <button class="btn btn__delete">
          <img class="del-img" src="./remove.svg" alt="delete">
        </button>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
  </body>
</html>
